<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Pro</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --input-bg: #1e1e1e;
            --input-border: #333;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --accent-color: #007bff;
            --danger-color: #dc3545;
            --danger-hover-color: #c82333;
            --font-family: 'Inter', sans-serif;
            --bottom-bar-height: 120px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER & SIDEBAR --- */
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            z-index: 102;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(5px);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #menu-toggle {
            background: none;
            border: none;
            color: var(--primary-text-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            z-index: 103;
        }
        #back-to-hub {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }
        #back-to-hub:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-text-color);
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100vh;
            background-color: var(--input-bg);
            border-right: 1px solid var(--input-border);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 101;
            display: flex;
            flex-direction: column;
            padding: 70px 20px 20px;
        }
        body.sidebar-open .sidebar {
            transform: translateX(0);
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 35px;
            padding-right: 10px;
        }
        h2 {
            font-weight: 700;
            border-bottom: 2px solid var(--input-border);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.2rem;
        }
        .dice-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
        }
        button {
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #clearHistoryBtn {
            padding: 5px 10px;
            font-size: 0.8rem;
            background-color: var(--danger-color);
        }
        #clearHistoryBtn:hover {
            background-color: var(--danger-hover-color);
        }
        .history-log {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-log li {
            padding: 8px;
            border-bottom: 1px solid var(--input-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .history-log li .remove-history-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
            flex-shrink: 0;
        }
        .history-log li .remove-history-btn:hover {
            color: var(--danger-color);
        }
        .top-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #shake-status {
            font-size: 0.8rem;
            color: var(--secondary-text-color);
        }
        .lang-switcher a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin: 0 5px;
            font-weight: 700;
            padding: 5px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .lang-switcher a.active {
            color: var(--primary-text-color);
            border-bottom-color: var(--accent-color);
        }

        /* --- MAIN CONTENT & DICE TRAY --- */
        .main-content {
            flex-grow: 1;
            padding-top: 60px;
            padding-bottom: var(--bottom-bar-height);
            height: 100vh;
        }
        #dice-tray {
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 1200px;
            overflow: hidden;
        }

        /* --- BOTTOM BAR (RESULTS + FOOTER) --- */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--bottom-bar-height);
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(5px);
            border-top: 1px solid var(--input-border);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
        }
        #result-display {
            text-align: center;
        }
        #total-result {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent-color);
        }
        #result-breakdown {
            font-size: 1rem;
            color: var(--secondary-text-color);
            word-break: break-all;
        }
        .footer {
            position: absolute;
            bottom: 5px;
            right: 15px;
        }
        #author-signature {
            color: var(--secondary-text-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px 10px;
            transition: color 0.2s;
        }
        #author-signature:hover {
            color: var(--primary-text-color);
        }
        #links-popup {
            position: absolute;
            bottom: 120%;
            right: 0;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0s 0.3s;
        }
        #links-popup.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition-delay: 0s;
        }
        #links-popup a {
            color: var(--primary-text-color);
            text-decoration: none;
            padding: 8px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        #links-popup a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- MAIN ROLL BUTTON --- */
        #mainRollBtn {
            position: fixed;
            bottom: calc(var(--bottom-bar-height) - 40px);
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            z-index: 101;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mainRollBtn svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        /* --- GENERAL DICE STYLES --- */
        .dice-scene {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: grab;
            user-select: none;
            transform-style: preserve-3d;
        }
        .dice-scene.dragging {
            cursor: grabbing;
            z-index: 1000;
        }
        .dice {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .dice-face {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2b2b2b;
            border: 1px solid var(--accent-color);
            color: var(--primary-text-color);
            font-weight: 900;
            backface-visibility: hidden;
        }
        .remove-die-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 24px;
            height: 24px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.2s, transform 0.2s;
        }
        .dice-scene:hover .remove-die-btn {
            opacity: 1;
            transform: scale(1);
        }
        .remove-die-btn:hover {
            background-color: var(--danger-hover-color);
        }

        /* --- LOCKED STATE --- */
        .dice-scene.locked {
            filter: grayscale(1) brightness(0.7);
            cursor: pointer;
        }
        .dice-scene.locked::before, .dice-scene.locked::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: var(--primary-text-color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border-radius: 2px;
        }
        .dice-scene.locked::before {
            transform: translate(-150%, -50%);
        }
        .dice-scene.locked::after {
            transform: translate(50%, -50%);
        }

        /* --- D6 (CUBE) --- */
        .die-d6 .dice-face { width: 100px; height: 100px; font-size: 2.5rem; }
        .die-d6 .face-1 { transform: rotateY(0deg) translateZ(50px); }
        .die-d6 .face-2 { transform: rotateY(90deg) translateZ(50px); }
        .die-d6 .face-3 { transform: rotateY(180deg) translateZ(50px); }
        .die-d6 .face-4 { transform: rotateY(-90deg) translateZ(50px); }
        .die-d6 .face-5 { transform: rotateX(90deg) translateZ(50px); }
        .die-d6 .face-6 { transform: rotateX(-90deg) translateZ(50px); }

        /* --- D4 (TETRAHEDRON) --- */
        .die-d4 { font-size: 1.5rem; }
        .die-d4 .dice-face {
            width: 116px; height: 100px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin-left: -8px; margin-top: 0;
        }
        .die-d4 .face-1 { transform: rotateY(0deg) translateZ(28px); }
        .die-d4 .face-2 { transform: rotateY(120deg) rotateX(19.47deg) translateZ(28px); }
        .die-d4 .face-3 { transform: rotateY(240deg) rotateX(19.47deg) translateZ(28px); }
        .die-d4 .face-4 { transform: rotateX(-180deg) translateZ(28px) translateY(-58px) rotateX(19.47deg); }

        /* --- D8 (OCTAHEDRON) --- */
        .die-d8 { font-size: 1.5rem; }
        .die-d8 .dice-face {
            width: 71px; height: 122px;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            margin-left: 14.5px; margin-top: -11px;
        }
        .die-d8 .face-1 { transform: rotateY(0) rotateZ(45deg) rotateX(54.73deg) translateZ(50px); }
        .die-d8 .face-2 { transform: rotateY(90deg) rotateZ(45deg) rotateX(54.73deg) translateZ(50px); }
        .die-d8 .face-3 { transform: rotateY(180deg) rotateZ(45deg) rotateX(54.73deg) translateZ(50px); }
        .die-d8 .face-4 { transform: rotateY(270deg) rotateZ(45deg) rotateX(54.73deg) translateZ(50px); }
        .die-d8 .face-5 { transform: rotateY(0) rotateZ(45deg) rotateX(-54.73deg) translateZ(50px); }
        .die-d8 .face-6 { transform: rotateY(90deg) rotateZ(45deg) rotateX(-54.73deg) translateZ(50px); }
        .die-d8 .face-7 { transform: rotateY(180deg) rotateZ(45deg) rotateX(-54.73deg) translateZ(50px); }
        .die-d8 .face-8 { transform: rotateY(270deg) rotateZ(45deg) rotateX(-54.73deg) translateZ(50px); }

        /* --- D12 (DODECAHEDRON) --- */
        .die-d12 { font-size: 1.2rem; }
        .die-d12 .dice-face {
            width: 62px; height: 59px;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            margin-left: 19px; margin-top: 20.5px;
        }
        .die-d12 .face-1 { transform: rotateY(0deg) translateZ(80px); }
        .die-d12 .face-2 { transform: rotateY(72deg) rotateX(63.43deg) translateZ(80px); }
        .die-d12 .face-3 { transform: rotateY(144deg) rotateX(63.43deg) translateZ(80px); }
        .die-d12 .face-4 { transform: rotateY(216deg) rotateX(63.43deg) translateZ(80px); }
        .die-d12 .face-5 { transform: rotateY(288deg) rotateX(63.43deg) translateZ(80px); }
        .die-d12 .face-6 { transform: rotateY(36deg) rotateX(-63.43deg) translateZ(80px); }
        .die-d12 .face-7 { transform: rotateY(108deg) rotateX(-63.43deg) translateZ(80px); }
        .die-d12 .face-8 { transform: rotateY(180deg) rotateX(-63.43deg) translateZ(80px); }
        .die-d12 .face-9 { transform: rotateY(252deg) rotateX(-63.43deg) translateZ(80px); }
        .die-d12 .face-10 { transform: rotateY(324deg) rotateX(-63.43deg) translateZ(80px); }
        .die-d12 .face-11 { transform: rotateY(180deg) translateZ(80px); }
        .die-d12 .face-12 { transform: rotateX(180deg) translateZ(80px); }

        /* --- D20 (ICOSAHEDRON) --- */
        .die-d20 { font-size: 1.2rem; }
        .die-d20 .dice-face {
            width: 87px; height: 75px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin-left: 6.5px; margin-top: 12.5px;
        }
        .die-d20 .face-1 { transform: rotateY(0) rotateX(31.7deg) translateZ(75px); }
        .die-d20 .face-2 { transform: rotateY(72deg) rotateX(31.7deg) translateZ(75px); }
        .die-d20 .face-3 { transform: rotateY(144deg) rotateX(31.7deg) translateZ(75px); }
        .die-d20 .face-4 { transform: rotateY(216deg) rotateX(31.7deg) translateZ(75px); }
        .die-d20 .face-5 { transform: rotateY(288deg) rotateX(31.7deg) translateZ(75px); }
        .die-d20 .face-6 { transform: rotateY(36deg) rotateX(90deg) translateZ(75px); }
        .die-d20 .face-7 { transform: rotateY(108deg) rotateX(90deg) translateZ(75px); }
        .die-d20 .face-8 { transform: rotateY(180deg) rotateX(90deg) translateZ(75px); }
        .die-d20 .face-9 { transform: rotateY(252deg) rotateX(90deg) translateZ(75px); }
        .die-d20 .face-10 { transform: rotateY(324deg) rotateX(90deg) translateZ(75px); }
        .die-d20 .face-11 { transform: rotateY(0) rotateX(-31.7deg) translateZ(75px); }
        .die-d20 .face-12 { transform: rotateY(72deg) rotateX(-31.7deg) translateZ(75px); }
        .die-d20 .face-13 { transform: rotateY(144deg) rotateX(-31.7deg) translateZ(75px); }
        .die-d20 .face-14 { transform: rotateY(216deg) rotateX(-31.7deg) translateZ(75px); }
        .die-d20 .face-15 { transform: rotateY(288deg) rotateX(-31.7deg) translateZ(75px); }
        .die-d20 .face-16 { transform: rotateY(36deg) rotateX(-90deg) translateZ(75px); }
        .die-d20 .face-17 { transform: rotateY(108deg) rotateX(-90deg) translateZ(75px); }
        .die-d20 .face-18 { transform: rotateY(180deg) rotateX(-90deg) translateZ(75px); }
        .die-d20 .face-19 { transform: rotateY(252deg) rotateX(-90deg) translateZ(75px); }
        .die-d20 .face-20 { transform: rotateY(324deg) rotateX(-90deg) translateZ(75px); }

        /* --- D10/D100 (PENTAGONAL PRISM) --- */
        .die-d10, .die-d100 { font-size: 1.5rem; }
        .die-d10 .dice-face, .die-d100 .dice-face {
            width: 80px; height: 80px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin-left: 10px; margin-top: 10px;
        }
        .die-d10 .face-1, .die-d100 .face-1 { transform: rotateY(0deg) translateZ(40px); }
        .die-d10 .face-2, .die-d100 .face-2 { transform: rotateY(36deg) translateZ(40px); }
        .die-d10 .face-3, .die-d100 .face-3 { transform: rotateY(72deg) translateZ(40px); }
        .die-d10 .face-4, .die-d100 .face-4 { transform: rotateY(108deg) translateZ(40px); }
        .die-d10 .face-5, .die-d100 .face-5 { transform: rotateY(144deg) translateZ(40px); }
        .die-d10 .face-6, .die-d100 .face-6 { transform: rotateY(180deg) translateZ(40px); }
        .die-d10 .face-7, .die-d100 .face-7 { transform: rotateY(216deg) translateZ(40px); }
        .die-d10 .face-8, .die-d100 .face-8 { transform: rotateY(252deg) translateZ(40px); }
        .die-d10 .face-9, .die-d100 .face-9 { transform: rotateY(288deg) translateZ(40px); }
        .die-d10 .face-10, .die-d100 .face-10 { transform: rotateY(324deg) translateZ(40px); }
        .die-d100 .dice-face { font-size: 1.2rem; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--input-bg); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
    </style>
</head>
<body>

    <div class="page-header">
        <div class="header-left">
            <button id="menu-toggle">☰</button>
            <a href="https://infikot.github.io/" id="back-to-hub"></a>
        </div>
        <div class="top-nav">
            <span id="shake-status"></span>
            <div class="lang-switcher">
                <a href="#" class="lang-btn" data-lang="ru">RU</a>
                <a href="#" class="lang-btn" data-lang="en">EN</a>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="dice-pool-section">
                <h2 id="dice-pool-header"></h2>
                <div class="dice-selector">
                    <button data-sides="4">d4</button>
                    <button data-sides="6">d6</button>
                    <button data-sides="8">d8</button>
                    <button data-sides="10">d10</button>
                    <button data-sides="12">d12</button>
                    <button data-sides="20">d20</button>
                    <button data-sides="100">d100</button>
                </div>
                <br>
                <button id="clearPoolBtn"></button>
            </div>
            <div class="history-section">
                <div class="history-controls">
                    <h2 id="history-header"></h2>
                    <button id="clearHistoryBtn"></button>
                </div>
                <ul id="historyLog"></ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div id="dice-tray"></div>
    </div>

    <div class="bottom-bar">
        <div id="result-display">
            <div id="total-result">0</div>
            <div id="result-breakdown"></div>
        </div>
        <div class="footer">
            <span id="author-signature">by infikot</span>
            <div id="links-popup">
                 <a href="https://github.com/infikot/dice-roller" target="_blank">GitHub</a>
                 <a href="https://t.me/infinite_edit" target="_blank">Telegram</a>
            </div>
        </div>
    </div>

    <button id="mainRollBtn" title="Roll Dice">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M128 64h256v256h64V48c0-26.5-21.5-48-48-48H112C85.5 0 64 21.5 64 48v71.1l64-64.5V64zm336 272H112c-26.5 0-48 21.5-48 48v128c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V384c0-26.5-21.5-48-48-48zM224 416c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm160 0c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z"/>
        </svg>
    </button>

    <script>
        // --- DICTIONARY & GLOBAL VARS ---
        const i18n = {
            ru: { backToHub: "← На главную", dicePoolHeader: "Добавить кубик", clearPoolBtn: "Очистить всё", historyHeader: "История", clearHistoryBtn: "Очистить", shakeStatusDefault: "Встряхните для броска", shakeStatusDenied: "Встряхивание: отказано", shakeStatusGranted: "Встряхивание: активно", shakeStatusNA: "Встряхивание: н/д", removeEntry: "Удалить запись" },
            en: { backToHub: "← Back to Hub", dicePoolHeader: "Add Dice", clearPoolBtn: "Clear All", historyHeader: "History", clearHistoryBtn: "Clear", shakeStatusDefault: "Shake to roll", shakeStatusDenied: "Shake: Denied", shakeStatusGranted: "Shake: Active", shakeStatusNA: "Shake: N/A", removeEntry: "Remove entry" }
        };
        const diceFaceTransforms = {
            4: { 1: 'rotateY(0deg) rotateX(0)', 2: 'rotateY(120deg) rotateX(19.47deg)', 3: 'rotateY(240deg) rotateX(19.47deg)', 4: 'rotateX(70.53deg) rotateZ(180deg)' },
            6: { 1: 'rotateY(0deg)', 2: 'rotateY(-90deg)', 3: 'rotateY(-180deg)', 4: 'rotateY(90deg)', 5: 'rotateX(-90deg)', 6: 'rotateX(90deg)' },
            8: { 1: 'rotateY(0deg) rotateZ(45deg) rotateX(54.73deg)', 2: 'rotateY(90deg) rotateZ(45deg) rotateX(54.73deg)', 3: 'rotateY(180deg) rotateZ(45deg) rotateX(54.73deg)', 4: 'rotateY(270deg) rotateZ(45deg) rotateX(54.73deg)', 5: 'rotateY(0deg) rotateZ(45deg) rotateX(-54.73deg)', 6: 'rotateY(90deg) rotateZ(45deg) rotateX(-54.73deg)', 7: 'rotateY(180deg) rotateZ(45deg) rotateX(-54.73deg)', 8: 'rotateY(270deg) rotateZ(45deg) rotateX(-54.73deg)' },
            10: { 1: 'rotateY(0deg)', 2: 'rotateY(-36deg)', 3: 'rotateY(-72deg)', 4: 'rotateY(-108deg)', 5: 'rotateY(-144deg)', 6: 'rotateY(-180deg)', 7: 'rotateY(-216deg)', 8: 'rotateY(-252deg)', 9: 'rotateY(-288deg)', 10: 'rotateY(-324deg)' },
            12: { 1: 'rotateY(0deg)', 2: 'rotateY(72deg) rotateX(63.43deg)', 3: 'rotateY(144deg) rotateX(63.43deg)', 4: 'rotateY(216deg) rotateX(63.43deg)', 5: 'rotateY(288deg) rotateX(63.43deg)', 6: 'rotateY(36deg) rotateX(-63.43deg)', 7: 'rotateY(108deg) rotateX(-63.43deg)', 8: 'rotateY(180deg) rotateX(-63.43deg)', 9: 'rotateY(252deg) rotateX(-63.43deg)', 10: 'rotateY(324deg) rotateX(-63.43deg)', 11: 'rotateY(180deg)', 12: 'rotateX(180deg)' },
            20: { 1: 'rotateY(0deg) rotateX(31.7deg)', 2: 'rotateY(72deg) rotateX(31.7deg)', 3: 'rotateY(144deg) rotateX(31.7deg)', 4: 'rotateY(216deg) rotateX(31.7deg)', 5: 'rotateY(288deg) rotateX(31.7deg)', 6: 'rotateY(36deg) rotateX(90deg)', 7: 'rotateY(108deg) rotateX(90deg)', 8: 'rotateY(180deg) rotateX(90deg)', 9: 'rotateY(252deg) rotateX(90deg)', 10: 'rotateY(324deg) rotateX(90deg)', 11: 'rotateY(0deg) rotateX(-31.7deg)', 12: 'rotateY(72deg) rotateX(-31.7deg)', 13: 'rotateY(144deg) rotateX(-31.7deg)', 14: 'rotateY(216deg) rotateX(-31.7deg)', 15: 'rotateY(288deg) rotateX(-31.7deg)', 16: 'rotateY(36deg) rotateX(-90deg)', 17: 'rotateY(108deg) rotateX(-90deg)', 18: 'rotateY(180deg) rotateX(-90deg)', 19: 'rotateY(252deg) rotateX(-90deg)', 20: 'rotateY(324deg) rotateX(-90deg)' }
        };
        diceFaceTransforms[100] = diceFaceTransforms[10];

        const diceTray = document.getElementById('dice-tray');
        let dicePool = [];
        let history = JSON.parse(localStorage.getItem('diceHistory')) || [];
        let currentLang = localStorage.getItem('preferredLang') || 'ru';
        let draggedElement = null, offsetX, offsetY, isDragging = false;

        // --- CORE FUNCTIONS ---
        function roll(sides) {
            if (sides === 100) {
                return Math.floor(Math.random() * 10) * 10;
            }
            return Math.floor(Math.random() * sides) + 1;
        }

        function renderDice() {
            diceTray.innerHTML = '';
            dicePool.forEach((die, index) => {
                const scene = document.createElement('div');
                scene.className = `dice-scene die-d${die.sides}`;
                scene.dataset.index = index;
                scene.style.left = `${die.x}px`;
                scene.style.top = `${die.y}px`;
                if (die.locked) {
                    scene.classList.add('locked');
                }

                const cube = document.createElement('div');
                cube.className = 'dice';
                cube.style.transform = die.transform || 'rotateX(0) rotateY(0)';

                let facesToShow = die.sides;
                if (die.sides > 20 && die.sides !== 100) {
                    facesToShow = 20; // Limit faces for performance on non-standard dice
                }

                for (let i = 1; i <= facesToShow; i++) {
                    const face = document.createElement('div');
                    face.className = `dice-face face-${i}`;
                    let faceValue = i;
                    if (die.sides === 10) {
                        faceValue = (i === 10) ? 0 : i;
                    }
                    if (die.sides === 100) {
                        faceValue = (i - 1) * 10;
                    }
                    face.textContent = faceValue;
                    cube.appendChild(face);
                }
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-die-btn';
                removeBtn.innerHTML = '×';
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeDie(index);
                });

                scene.appendChild(cube);
                scene.appendChild(removeBtn);
                diceTray.appendChild(scene);
            });
            updateEventListeners();
        }

        function performRoll() {
            if (dicePool.length === 0) {
                return;
            }
            
            dicePool.forEach((die, index) => {
                if (!die.locked) {
                    die.value = roll(die.sides);
                    const randomX = (Math.floor(Math.random() * 8) + 4) * 180;
                    const randomY = (Math.floor(Math.random() * 8) + 4) * 180;
                    const randomZ = (Math.floor(Math.random() * 8) + 4) * 180;
                    const sceneElement = document.querySelector(`.dice-scene[data-index='${index}']`);
                    const cubeElement = sceneElement.querySelector('.dice');
                    cubeElement.style.transform = `rotateX(${randomX}deg) rotateY(${randomY}deg) rotateZ(${randomZ}deg)`;
                }
            });

            setTimeout(() => {
                let total = 0;
                let breakdown = [];
                dicePool.forEach((die, index) => {
                    if (!die.locked) {
                        let resultValue = die.value;
                        if (die.sides === 10 && resultValue === 0) { resultValue = 10; } // d10 is 1-10, not 0-9
                        if (die.sides === 100 && resultValue === 0) { resultValue = 10; } // for transform key
                        
                        const finalTransform = diceFaceTransforms[die.sides][resultValue];
                        die.transform = finalTransform;
                        const cubeElement = document.querySelector(`.dice-scene[data-index='${index}'] .dice`);
                        if (cubeElement) {
                            cubeElement.style.transform = finalTransform;
                        }
                    }
                    let valueForSum = (die.sides === 10 && die.value === 0) ? 10 : die.value;
                    total += valueForSum;
                    breakdown.push(valueForSum);
                });
                document.getElementById('total-result').textContent = total;
                document.getElementById('result-breakdown').textContent = breakdown.join(' + ');
                addToHistory(`${total} = (${breakdown.join(' + ')})`);
            }, 1000);
        }

        function addDie(sides) {
            const trayRect = diceTray.getBoundingClientRect();
            const x = Math.random() * (trayRect.width - 100);
            const y = Math.random() * (trayRect.height - 100);
            dicePool.push({ sides, value: null, locked: false, x, y, transform: 'rotateX(0) rotateY(0)' });
            renderDice();
        }
        
        function removeDie(index) {
            dicePool.splice(index, 1);
            renderDice();
        }

        function clearPool() {
            dicePool = [];
            renderDice();
            document.getElementById('total-result').textContent = '0';
            document.getElementById('result-breakdown').textContent = '';
        }

        function toggleLock(index) {
            if (dicePool[index]) {
                dicePool[index].locked = !dicePool[index].locked;
                document.querySelector(`.dice-scene[data-index='${index}']`).classList.toggle('locked');
            }
        }

        // --- HISTORY ---
        function addToHistory(entry) {
            history.unshift(entry);
            if (history.length > 20) {
                history.pop();
            }
            localStorage.setItem('diceHistory', JSON.stringify(history));
            renderHistory();
        }
        function renderHistory() {
            const historyLog = document.getElementById('historyLog');
            historyLog.innerHTML = '';
            history.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${entry}</span><button class="remove-history-btn" data-index="${index}" title="${i18n[currentLang].removeEntry}">×</button>`;
                li.querySelector('.remove-history-btn').addEventListener('click', (e) => {
                    const historyIndex = parseInt(e.currentTarget.dataset.index);
                    history.splice(historyIndex, 1);
                    localStorage.setItem('diceHistory', JSON.stringify(history));
                    renderHistory();
                });
                historyLog.appendChild(li);
            });
        }
        function clearHistory() {
            history = [];
            localStorage.removeItem('diceHistory');
            renderHistory();
        }

        // --- DRAG & DROP ---
        function dragStart(e) {
            isDragging = false;
            draggedElement = e.currentTarget;
            if (draggedElement.classList.contains('locked')) {
                draggedElement = null;
                return;
            }
            const event = e.type === 'touchstart' ? e.touches[0] : e;
            offsetX = event.clientX - draggedElement.offsetLeft;
            offsetY = event.clientY - draggedElement.offsetTop;
            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchmove', dragMove, { passive: false });
            document.addEventListener('touchend', dragEnd);
        }
        function dragMove(e) {
            if (!draggedElement) {
                return;
            }
            e.preventDefault();
            isDragging = true;
            draggedElement.classList.add('dragging');
            const event = e.type === 'touchmove' ? e.touches[0] : e;
            const trayRect = diceTray.getBoundingClientRect();
            let x = event.clientX - offsetX;
            let y = event.clientY - offsetY;
            x = Math.max(0, Math.min(x, trayRect.width - draggedElement.offsetWidth));
            y = Math.max(0, Math.min(y, trayRect.height - draggedElement.offsetHeight));
            draggedElement.style.left = `${x}px`;
            draggedElement.style.top = `${y}px`;
        }
        function dragEnd() {
            if (draggedElement) {
                const index = parseInt(draggedElement.dataset.index);
                if (!isNaN(index) && dicePool[index]) {
                    dicePool[index].x = draggedElement.offsetLeft;
                    dicePool[index].y = draggedElement.offsetTop;
                }
                draggedElement.classList.remove('dragging');
            }
            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchmove', dragMove);
            document.removeEventListener('touchend', dragEnd);
            setTimeout(() => {
                draggedElement = null;
                isDragging = false;
            }, 0);
        }
        function updateEventListeners() {
            document.querySelectorAll('.dice-scene').forEach(scene => {
                scene.addEventListener('mousedown', dragStart);
                scene.addEventListener('touchstart', dragStart);
                scene.addEventListener('click', (e) => {
                    if (!isDragging) {
                        toggleLock(parseInt(e.currentTarget.dataset.index));
                    }
                });
            });
        }

        // --- SHAKE TO ROLL ---
        class Shake {
            constructor(options) {
                this.options = { threshold: 15, timeout: 1000, ...options };
                this.lastTime = new Date();
                this.lastX = null; this.lastY = null; this.lastZ = null;
                this.event = new CustomEvent('shake');
                this.handleDeviceMotion = this.handleDeviceMotion.bind(this);
            }
            start() {
                window.addEventListener('devicemotion', this.handleDeviceMotion, false);
            }
            stop() {
                window.removeEventListener('devicemotion', this.handleDeviceMotion, false);
            }
            handleDeviceMotion(e) {
                const current = e.accelerationIncludingGravity;
                if ((this.lastX === null) && (this.lastY === null) && (this.lastZ === null)) {
                    this.lastX = current.x; this.lastY = current.y; this.lastZ = current.z;
                    return;
                }
                let deltaX = Math.abs(this.lastX - current.x);
                let deltaY = Math.abs(this.lastY - current.y);
                let deltaZ = Math.abs(this.lastZ - current.z);
                if (((deltaX > this.options.threshold) && (deltaY > this.options.threshold)) || ((deltaX > this.options.threshold) && (deltaZ > this.options.threshold)) || ((deltaY > this.options.threshold) && (deltaZ > this.options.threshold))) {
                    const now = new Date();
                    const diff = now.getTime() - this.lastTime.getTime();
                    if (diff > this.options.timeout) {
                        window.dispatchEvent(this.event);
                        this.lastTime = new Date();
                    }
                }
                this.lastX = current.x; this.lastY = current.y; this.lastZ = current.z;
            }
        }
        async function setupShakeToRoll() {
            const shakeStatusDisplay = document.getElementById('shake-status');
            if (!('DeviceMotionEvent' in window)) {
                shakeStatusDisplay.textContent = i18n[currentLang].shakeStatusNA;
                shakeStatusDisplay.dataset.statusKey = 'shakeStatusNA';
                return;
            }
            
            try {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        shakeStatusDisplay.textContent = i18n[currentLang].shakeStatusDenied;
                        shakeStatusDisplay.dataset.statusKey = 'shakeStatusDenied';
                        return;
                    }
                }
                const shakeHandler = new Shake({ threshold: 15, timeout: 1000 });
                shakeHandler.start();
                window.addEventListener('shake', performRoll, false);
                shakeStatusDisplay.textContent = i18n[currentLang].shakeStatusGranted;
                shakeStatusDisplay.dataset.statusKey = 'shakeStatusGranted';
            } catch (error) {
                shakeStatusDisplay.textContent = i18n[currentLang].shakeStatusDenied;
                shakeStatusDisplay.dataset.statusKey = 'shakeStatusDenied';
            }
        }

        // --- UI & LANGUAGE ---
        function updateLanguage() {
            currentLang = localStorage.getItem('preferredLang') || 'ru';
            document.documentElement.lang = currentLang;
            const t = i18n[currentLang];
            
            document.getElementById('back-to-hub').textContent = t.backToHub;
            document.getElementById('dice-pool-header').textContent = t.dicePoolHeader;
            document.getElementById('clearPoolBtn').textContent = t.clearPoolBtn;
            document.getElementById('history-header').textContent = t.historyHeader;
            document.getElementById('clearHistoryBtn').textContent = t.clearHistoryBtn;
            
            const shakeStatusDisplay = document.getElementById('shake-status');
            const currentStatusKey = shakeStatusDisplay.dataset.statusKey || 'shakeStatusDefault';
            shakeStatusDisplay.textContent = t[currentStatusKey];

            document.querySelectorAll('.lang-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.lang === currentLang);
            });
            renderHistory();
        }
        
        // --- INITIALIZATION ---
        function init() {
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.body.classList.toggle('sidebar-open');
            });
            document.querySelectorAll('.dice-selector button').forEach(btn => {
                btn.addEventListener('click', () => {
                    addDie(parseInt(btn.dataset.sides));
                });
            });
            document.getElementById('clearPoolBtn').addEventListener('click', clearPool);
            document.getElementById('clearHistoryBtn').addEventListener('click', clearHistory);
            document.getElementById('mainRollBtn').addEventListener('click', performRoll);
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    localStorage.setItem('preferredLang', e.target.dataset.lang);
                    updateLanguage();
                });
            });
            document.getElementById('author-signature').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('links-popup').classList.toggle('visible');
            });
            document.addEventListener('click', (e) => {
                const popup = document.getElementById('links-popup');
                const signature = document.getElementById('author-signature');
                if (popup && !popup.contains(e.target) && e.target !== signature) {
                    popup.classList.remove('visible');
                }
            });

            setupShakeToRoll();
            updateLanguage();
            renderDice();
            renderHistory();
        }

        init();
    </script>
