<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --input-bg: #1e1e1e;
            --input-border: #333;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --accent-color: #007bff;
            --delete-color: #bf616a;
            --disabled-color: #434c5e;
            --font-family: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            z-index: 102;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #menu-toggle {
            background: none;
            border: none;
            color: var(--primary-text-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            z-index: 103;
        }
        #back-to-hub {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }
        #back-to-hub:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-text-color);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100vh;
            background-color: var(--input-bg);
            border-right: 1px solid var(--input-border);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 101;
            display: flex;
            flex-direction: column;
            padding: 70px 20px 20px;
        }
        body.sidebar-open .sidebar {
            transform: translateX(0);
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 35px;
            padding-right: 5px;
        }
        
        .main-content {
            flex-grow: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 20px;
            height: 100vh;
            text-align: center;
        }
        
        .dice-roller-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        #result-display {
            font-size: 10rem;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
            min-height: 150px;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        #breakdown-display {
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            min-height: 2rem;
            word-break: break-all;
        }
        /* Style for the highlighted roll result */
        .roll-highlight {
            color: var(--accent-color);
            font-weight: 900;
        }

        .roll-button {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 900;
            width: 80%;
            max-width: 400px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .roll-button:hover {
            background-color: var(--button-hover-bg);
        }
        
        h2 {
            font-weight: 700;
            border-bottom: 2px solid var(--input-border);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.2rem;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--primary-text-color);
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            font-family: inherit;
        }
        input[type="text"] {
            background: #2b2b2b;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }
        .buttons-grid button {
            font-weight: 700;
        }

        #dicePoolDisplay {
            background-color: #2b2b2b;
            border-radius: 5px;
            padding: 10px;
            min-height: 40px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
        }
        .pool-item {
            background-color: var(--accent-color);
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .pool-item.modifier {
            background-color: var(--disabled-color);
        }
        .pool-item:hover {
            background-color: var(--delete-color);
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        #historyList li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: #2b2b2b;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        #historyList .history-result {
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        #historyList .history-breakdown {
            flex-grow: 1;
            text-align: left;
            color: var(--secondary-text-color);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }
        .custom-checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #2b2b2b;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            position: relative;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .custom-checkbox::after {
            content: '✔';
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s;
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"]:checked + .custom-checkbox {
            background-color: var(--accent-color);
        }
        input[type="checkbox"]:checked + .custom-checkbox::after {
            transform: translate(-50%, -50%) scale(1);
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--input-bg); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
        
        .top-nav { display: flex; align-items: center; gap: 20px; }
        .lang-switcher a { color: var(--secondary-text-color); text-decoration: none; margin: 0 5px; font-weight: 700; padding: 5px; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .lang-switcher a.active { color: var(--primary-text-color); border-bottom-color: var(--accent-color); }
        
        .footer { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; }
        #author-signature { color: var(--secondary-text-color); cursor: pointer; font-size: 0.9rem; padding: 5px 10px; transition: color 0.2s; }
        #author-signature:hover { color: var(--primary-text-color); }
        #links-popup { position: absolute; bottom: 120%; left: 50%; background-color: var(--input-bg); border: 1px solid var(--input-border); border-radius: 8px; padding: 10px; display: flex; flex-direction: column; gap: 10px; opacity: 0; visibility: hidden; transform: translate(-50%, 10px); transition: opacity 0.3s ease, transform 0.3s ease, visibility 0s 0.3s; }
        #links-popup.visible { opacity: 1; visibility: visible; transform: translate(-50%, 0); transition-delay: 0s; }
        #links-popup a { color: var(--primary-text-color); text-decoration: none; padding: 8px 15px; display: block; border-radius: 5px; transition: background-color 0.2s; white-space: nowrap; }
        #links-popup a:hover { background-color: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>

    <div class="page-header">
        <div class="header-left">
            <button id="menu-toggle">☰</button>
            <a href="https://infikot.github.io/" id="back-to-hub"></a>
        </div>
        <div class="top-nav">
            <div class="lang-switcher">
                <a href="#" class="lang-btn" data-lang="ru">RU</a>
                <a href="#" class="lang-btn" data-lang="en">EN</a>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-content">
            <!-- Simple Mode -->
            <div class="dice-selection-section">
                <h2 id="select-dice-header"></h2>
                <div id="dicePoolDisplay"></div>
                <button id="clearPoolBtn" style="width: 100%; margin-bottom: 10px;"></button>
                <div class="buttons-grid">
                    <button class="dice-btn" data-sides="4">d4</button>
                    <button class="dice-btn" data-sides="6">d6</button>
                    <button class="dice-btn" data-sides="8">d8</button>
                    <button class="dice-btn" data-sides="10">d10</button>
                    <button class="dice-btn" data-sides="12">d12</button>
                    <button class="dice-btn" data-sides="20">d20</button>
                    <button class="dice-btn" data-sides="100">d100</button>
                    <button class="mod-btn" data-value="1">+1</button>
                    <button class="mod-btn" data-value="-1">-1</button>
                </div>
            </div>
            <!-- Advanced Mode -->
            <div class="formula-section">
                <h2 id="formula-header"></h2>
                <input type="text" id="formulaInput" placeholder="2d6 + 5">
            </div>
            <!-- History and Settings -->
            <div class="history-section">
                <h2 id="history-header"></h2>
                <ul id="historyList"></ul>
                <button id="clearHistoryBtn" style="width:100%; margin-top: 10px;"></button>
            </div>
            <div class="settings-section">
                <h2 id="settings-header"></h2>
                <label class="checkbox-container">
                    <input type="checkbox" id="shakeToRoll" />
                    <span class="custom-checkbox"></span>
                    <span id="shake-label"></span>
                </label>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="dice-roller-container">
            <div id="result-display">0</div>
            <div id="breakdown-display"></div>
            <button class="roll-button" id="rollBtn"></button>
        </div>
    </div>

    <div class="footer">
        <span id="author-signature">by infikot</span>
        <div id="links-popup">
             <a href="https://github.com/infikot" target="_blank">GitHub</a>
             <a href="https://t.me/infinite_edit" target="_blank">Telegram</a>
        </div>
    </div>

    <script>
        const i18n = {
            ru: {
                backToHub: "← На главную",
                rollBtn: "БРОСОК!",
                selectDiceHeader: "Выберите кости",
                clearPoolBtn: "Очистить",
                formulaHeader: "Ручная формула",
                historyHeader: "История",
                settingsHeader: "Настройки",
                shakeLabel: "Бросок встряхиванием",
                clearHistoryBtn: "Очистить историю",
                initialBreakdown: "Выберите кости или введите формулу",
                emptyRoll: "Нечего бросать!",
                errorMsg: "Ошибка в формуле"
            },
            en: {
                backToHub: "← Back to Hub",
                rollBtn: "ROLL!",
                selectDiceHeader: "Select Dice",
                clearPoolBtn: "Clear",
                formulaHeader: "Manual Formula",
                historyHeader: "History",
                settingsHeader: "Settings",
                shakeLabel: "Shake to Roll",
                clearHistoryBtn: "Clear History",
                initialBreakdown: "Select dice or enter a formula",
                emptyRoll: "Nothing to roll!",
                errorMsg: "Invalid formula"
            }
        };

        // --- DOM Elements ---
        const menuToggle = document.getElementById('menu-toggle');
        const formulaInput = document.getElementById('formulaInput');
        const rollBtn = document.getElementById('rollBtn');
        const resultDisplay = document.getElementById('result-display');
        const breakdownDisplay = document.getElementById('breakdown-display');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const dicePoolDisplay = document.getElementById('dicePoolDisplay');
        const clearPoolBtn = document.getElementById('clearPoolBtn');
        
        let currentLang = localStorage.getItem('preferredLang') || 'ru';
        let history = [];
        let dicePool = [];
        let isRolling = false;

        // --- Dice Pool Logic (Simple Mode) ---
        function addToPool(item) {
            dicePool.push(item);
            renderPool();
        }

        function renderPool() {
            dicePoolDisplay.innerHTML = '';
            dicePool.forEach((item, index) => {
                const span = document.createElement('span');
                span.classList.add('pool-item');
                span.dataset.index = index; // Add index for removal
                if (item.type === 'dice') {
                    span.textContent = `d${item.sides}`;
                } else {
                    span.textContent = item.value > 0 ? `+${item.value}` : `${item.value}`;
                    span.classList.add('modifier');
                }
                dicePoolDisplay.appendChild(span);
            });
        }

        function clearPool() {
            dicePool = [];
            renderPool();
        }

        function rollFromPool() {
            if (dicePool.length === 0) {
                return { total: 'Error', breakdown: i18n[currentLang].emptyRoll };
            }

            let total = 0;
            let breakdownParts = [];

            dicePool.forEach(item => {
                if (item.type === 'dice') {
                    const roll = Math.floor(Math.random() * item.sides) + 1;
                    total += roll;
                    breakdownParts.push(`d${item.sides}(<span class="roll-highlight">${roll}</span>)`);
                } else {
                    total += item.value;
                    const sign = item.value > 0 ? '+' : '-';
                    breakdownParts.push(`${sign} ${Math.abs(item.value)}`);
                }
            });
            
            const breakdown = breakdownParts.join(' ').replace(/^ \+ /g, '');
            return { total, breakdown: `${breakdown} = ${total}` };
        }

        // --- Formula Parsing Logic (Advanced Mode) ---
        function parseAndRoll(formula) {
            try {
                let processedFormula = formula.toLowerCase().replace(/\s/g, '');
                if (!/^[+-]/.test(processedFormula)) {
                    processedFormula = '+' + processedFormula;
                }

                const regex = /([+-])(\d*d\d+|\d+)/g;
                let matches;
                let total = 0;
                let breakdownParts = [];
                
                while ((matches = regex.exec(processedFormula)) !== null) {
                    const sign = matches[1];
                    const term = matches[2];
                    let termValue = 0;
                    let termBreakdown = '';

                    if (term.includes('d')) {
                        let [numDice, numSides] = term.split('d');
                        numDice = numDice === '' ? 1 : parseInt(numDice);
                        numSides = parseInt(numSides);

                        if (isNaN(numDice) || isNaN(numSides) || numDice < 1 || numSides < 1 || numDice > 100 || numSides > 1000) continue;

                        let rolls = [];
                        for (let i = 0; i < numDice; i++) {
                            const roll = Math.floor(Math.random() * numSides) + 1;
                            rolls.push(roll);
                            termValue += roll;
                        }
                        const highlightedRolls = rolls.map(r => `<span class="roll-highlight">${r}</span>`).join(',');
                        termBreakdown = `${numDice}d${numSides}(${highlightedRolls})`;
                    } else {
                        termValue = parseInt(term);
                        termBreakdown = termValue.toString();
                    }

                    if (sign === '+') {
                        total += termValue;
                    } else {
                        total -= termValue;
                    }
                    breakdownParts.push(`${sign} ${termBreakdown}`);
                }
                
                if (breakdownParts.length === 0) throw new Error("No valid terms found");

                let finalBreakdown = breakdownParts.join(' ').replace(/^\+ /, '');
                return { total, breakdown: `${finalBreakdown} = ${total}` };

            } catch (error) {
                console.error(error);
                return { total: 'Error', breakdown: i18n[currentLang].errorMsg };
            }
        }

        // --- Animation ---
        function animateResult(finalTotal) {
            isRolling = true;
            rollBtn.disabled = true;
            let animationDuration = 1000;
            let stepTime = 50;
            let steps = animationDuration / stepTime;
            let currentStep = 0;

            const animationInterval = setInterval(() => {
                resultDisplay.textContent = Math.floor(Math.random() * 100);
                currentStep++;
                if (currentStep >= steps) {
                    clearInterval(animationInterval);
                    resultDisplay.textContent = finalTotal;
                    isRolling = false;
                    rollBtn.disabled = false;
                }
            }, stepTime);
        }

        // --- Main Handler ---
        function handleRoll() {
            if (isRolling) return;

            const formula = formulaInput.value.trim();
            let result;

            if (formula) {
                result = parseAndRoll(formula);
            } else {
                result = rollFromPool();
            }

            breakdownDisplay.innerHTML = result.breakdown;

            if (result.total !== 'Error') {
                animateResult(result.total);
                addToHistory(result);
            } else {
                resultDisplay.textContent = 'Err';
            }
        }

        // --- History Logic ---
        function addToHistory(result) {
            history.unshift(result);
            if (history.length > 50) history.pop();
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            history.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="history-breakdown">${item.breakdown}</span><span class="history-result">${item.total}</span>`;
                historyList.appendChild(li);
            });
        }

        function clearHistory() {
            history = [];
            renderHistory();
        }

        // --- Shake to Roll Logic ---
        let shakeEnabled = false;
        let lastShakeTime = 0;
        const shakeThreshold = 15;

        function handleDeviceMotion(event) {
            if (!shakeEnabled || isRolling) return;
            const now = Date.now();
            if (now - lastShakeTime < 1500) return; // Cooldown

            const acc = event.accelerationIncludingGravity;
            const magnitude = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);

            if (magnitude > shakeThreshold) {
                lastShakeTime = now;
                handleRoll();
            }
        }

        // --- UI and Language ---
        function updateLanguage() {
            currentLang = localStorage.getItem('preferredLang') || 'ru';
            document.documentElement.lang = currentLang;
            const t = i18n[currentLang];
            
            document.getElementById('back-to-hub').textContent = t.backToHub;
            document.getElementById('rollBtn').textContent = t.rollBtn;
            document.getElementById('select-dice-header').textContent = t.selectDiceHeader;
            document.getElementById('clearPoolBtn').textContent = t.clearPoolBtn;
            document.getElementById('formula-header').textContent = t.formulaHeader;
            document.getElementById('history-header').textContent = t.historyHeader;
            document.getElementById('settings-header').textContent = t.settingsHeader;
            document.getElementById('shake-label').textContent = t.shakeLabel;
            document.getElementById('clearHistoryBtn').textContent = t.clearHistoryBtn;
            breakdownDisplay.innerHTML = t.initialBreakdown;

            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.dataset.lang === currentLang));
        }

        // --- Initialization ---
        function init() {
            // Event Listeners
            menuToggle.addEventListener('click', () => document.body.classList.toggle('sidebar-open'));
            rollBtn.addEventListener('click', handleRoll);
            formulaInput.addEventListener('keydown', e => { if (e.key === 'Enter') handleRoll(); });
            clearPoolBtn.addEventListener('click', clearPool);
            clearHistoryBtn.addEventListener('click', clearHistory);

            document.querySelectorAll('.dice-btn').forEach(btn => {
                btn.addEventListener('click', () => addToPool({ type: 'dice', sides: parseInt(btn.dataset.sides) }));
            });
            document.querySelectorAll('.mod-btn').forEach(btn => {
                btn.addEventListener('click', () => addToPool({ type: 'modifier', value: parseInt(btn.dataset.value) }));
            });

            // Click to remove from pool
            dicePoolDisplay.addEventListener('click', (e) => {
                if (e.target.classList.contains('pool-item')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    if (!isNaN(index)) {
                        dicePool.splice(index, 1);
                        renderPool();
                    }
                }
            });

            document.getElementById('shakeToRoll').addEventListener('change', e => { shakeEnabled = e.target.checked; });
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', handleDeviceMotion);
            } else {
                document.getElementById('shakeToRoll').parentElement.style.display = 'none';
            }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    localStorage.setItem('preferredLang', e.target.dataset.lang);
                    updateLanguage();
                });
            });
            
            document.getElementById('author-signature').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('links-popup').classList.toggle('visible');
            });
            document.addEventListener('click', (e) => {
                const popup = document.getElementById('links-popup');
                if (!popup.contains(e.target) && e.target.id !== 'author-signature') {
                    popup.classList.remove('visible');
                }
            });

            // Initial Setup
            updateLanguage();
            renderHistory();
            renderPool();
        }

        init();
    </script>
</body>
</html>
