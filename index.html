<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Pro</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --input-bg: #1e1e1e;
            --input-border: #333;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --accent-color: #007bff;
            --danger-color: #dc3545;
            --danger-hover-color: #c82333;
            --font-family: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            z-index: 102;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(5px);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #menu-toggle {
            background: none;
            border: none;
            color: var(--primary-text-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            z-index: 103;
        }
        #back-to-hub {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }
        #back-to-hub:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-text-color);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100vh;
            background-color: var(--input-bg);
            border-right: 1px solid var(--input-border);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 101;
            display: flex;
            flex-direction: column;
            padding: 70px 20px 20px;
        }
        body.sidebar-open .sidebar {
            transform: translateX(0);
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 35px;
            padding-right: 10px;
        }
        
        .main-content {
            flex-grow: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            height: 100vh;
        }
        
        #dice-tray {
            width: 100%;
            flex-grow: 1;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }
        .dice-scene {
            width: 100px;
            height: 100px;
            cursor: grab;
            position: absolute;
            user-select: none;
        }
        .dice-scene.dragging {
            cursor: grabbing;
            z-index: 1000;
        }
        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-out;
        }
        .dice.locked {
            filter: grayscale(1) brightness(0.7);
            cursor: pointer;
        }
        .dice.locked::before, .dice.locked::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: var(--primary-text-color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border-radius: 2px;
        }
        .dice.locked::before { transform: translate(-150%, -50%); }
        .dice.locked::after { transform: translate(50%, -50%); }

        .dice-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #2b2b2b;
            border: 2px solid var(--accent-color);
            color: var(--primary-text-color);
            font-size: 2.5rem;
            font-weight: 900;
            display: grid;
            place-items: center;
        }
        /* D6 Cube Faces */
        .face-1 { transform: rotateY(0deg) translateZ(50px); }
        .face-2 { transform: rotateY(90deg) translateZ(50px); }
        .face-3 { transform: rotateY(180deg) translateZ(50px); }
        .face-4 { transform: rotateY(-90deg) translateZ(50px); }
        .face-5 { transform: rotateX(90deg) translateZ(50px); }
        .face-6 { transform: rotateX(-90deg) translateZ(50px); }
        
        /* Token Style for other dice */
        .dice-scene.token .dice-face {
            border-radius: 50%;
            transform: translateZ(1px); /* Give it a slight 3D presence */
        }
        .dice-scene.token .dice-face.back {
            transform: rotateY(180deg) translateZ(1px);
        }
        .dice-scene.token .dice-face .sides-display {
            font-size: 1rem;
            font-weight: 400;
            position: absolute;
            bottom: 15px;
            color: var(--secondary-text-color);
        }

        .remove-die-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 24px;
            height: 24px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.2s, transform 0.2s;
        }
        .dice-scene:hover .remove-die-btn {
            opacity: 1;
            transform: scale(1);
        }
        .remove-die-btn:hover {
            background-color: var(--danger-hover-color);
        }

        #result-display {
            text-align: center;
            padding: 10px 20px;
            min-height: 120px;
            background-color: rgba(18, 18, 18, 0.8);
            border-top: 1px solid var(--input-border);
        }
        #total-result {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent-color);
        }
        #result-breakdown {
            font-size: 1rem;
            color: var(--secondary-text-color);
            word-break: break-all;
        }

        h2 {
            font-weight: 700;
            border-bottom: 2px solid var(--input-border);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.2rem;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
        
        .dice-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
        }
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #clearHistoryBtn {
            padding: 5px 10px;
            font-size: 0.8rem;
            background-color: var(--danger-color);
        }
        #clearHistoryBtn:hover { background-color: var(--danger-hover-color); }

        .history-log {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-log li {
            padding: 8px;
            border-bottom: 1px solid var(--input-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .history-log li .remove-history-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
            flex-shrink: 0;
        }
        .history-log li .remove-history-btn:hover {
            color: var(--danger-color);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--input-bg); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
        
        .top-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #shake-status {
            font-size: 0.8rem;
            color: var(--secondary-text-color);
        }
        .lang-switcher a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin: 0 5px;
            font-weight: 700;
            padding: 5px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .lang-switcher a.active {
            color: var(--primary-text-color);
            border-bottom-color: var(--accent-color);
        }
        
        #mainRollBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: 900;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #author-signature {
            color: var(--secondary-text-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px 10px;
            transition: color 0.2s;
        }
        #author-signature:hover {
            color: var(--primary-text-color);
        }
        #links-popup {
            position: absolute;
            bottom: 120%;
            left: 50%;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, 10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0s 0.3s;
        }
        #links-popup.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
            transition-delay: 0s;
        }
        #links-popup a {
            color: var(--primary-text-color);
            text-decoration: none;
            padding: 8px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        #links-popup a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="page-header">
        <div class="header-left">
            <button id="menu-toggle">☰</button>
            <a href="https://infikot.github.io/" id="back-to-hub"></a>
        </div>
        <div class="top-nav">
            <span id="shake-status"></span>
            <div class="lang-switcher">
                <a href="#" class="lang-btn" data-lang="ru">RU</a>
                <a href="#" class="lang-btn" data-lang="en">EN</a>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="dice-pool-section">
                <h2 id="dice-pool-header"></h2>
                <div class="dice-selector">
                    <button data-sides="4">d4</button>
                    <button data-sides="6">d6</button>
                    <button data-sides="8">d8</button>
                    <button data-sides="10">d10</button>
                    <button data-sides="12">d12</button>
                    <button data-sides="20">d20</button>
                    <button data-sides="100">d100</button>
                </div>
                <br>
                <button id="clearPoolBtn"></button>
            </div>
            <div class="history-section">
                <div class="history-controls">
                    <h2 id="history-header"></h2>
                    <button id="clearHistoryBtn"></button>
                </div>
                <ul id="historyLog"></ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div id="dice-tray"></div>
        <div id="result-display">
            <div id="total-result">0</div>
            <div id="result-breakdown"></div>
        </div>
    </div>

    <button id="mainRollBtn"></button>

    <div class="footer">
        <span id="author-signature">by infikot</span>
        <div id="links-popup">
             <a href="https://github.com/infikot/dice-roller" target="_blank">GitHub</a>
             <a href="https://t.me/infinite_edit" target="_blank">Telegram</a>
        </div>
    </div>

    <script>
        const i18n = {
            ru: { backToHub: "← На главную", dicePoolHeader: "Добавить кубик", clearPoolBtn: "Очистить всё", historyHeader: "История", clearHistoryBtn: "Очистить", historyHeader: "История бросков", shakeStatusDefault: "Встряхните для броска", shakeStatusDenied: "Встряхивание: отказано", shakeStatusGranted: "Встряхивание: активно", shakeStatusNA: "Встряхивание: н/д", rollBtn: "БРОСОК", removeEntry: "Удалить запись" },
            en: { backToHub: "← Back to Hub", dicePoolHeader: "Add Dice", clearPoolBtn: "Clear All", historyHeader: "History", clearHistoryBtn: "Clear", historyHeader: "Roll History", shakeStatusDefault: "Shake to roll", shakeStatusDenied: "Shake: Denied", shakeStatusGranted: "Shake: Active", shakeStatusNA: "Shake: N/A", rollBtn: "ROLL", removeEntry: "Remove entry" }
        };

        const diceTray = document.getElementById('dice-tray');
        const totalResultDisplay = document.getElementById('total-result');
        const resultBreakdownDisplay = document.getElementById('result-breakdown');
        const historyLog = document.getElementById('historyLog');
        const menuToggle = document.getElementById('menu-toggle');
        const mainRollBtn = document.getElementById('mainRollBtn');
        const shakeStatusDisplay = document.getElementById('shake-status');
        
        let dicePool = [];
        let history = JSON.parse(localStorage.getItem('diceHistory')) || [];
        let currentLang = localStorage.getItem('preferredLang') || 'ru';
        let shakeHandler = null;

        // --- Drag and Drop State ---
        let draggedElement = null;
        let offsetX, offsetY;
        let isDragging = false;

        function roll(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function renderDice() {
            diceTray.innerHTML = '';
            dicePool.forEach((die, index) => {
                const scene = document.createElement('div');
                scene.className = 'dice-scene';
                scene.dataset.index = index;
                scene.style.left = `${die.x}px`;
                scene.style.top = `${die.y}px`;

                const cube = document.createElement('div');
                cube.className = 'dice';
                if (die.locked) cube.classList.add('locked');
                
                if (die.sides === 6) {
                    // Render a 6-sided cube
                    for (let i = 1; i <= 6; i++) {
                        const face = document.createElement('div');
                        face.className = `dice-face face-${i}`;
                        face.textContent = i;
                        cube.appendChild(face);
                    }
                } else {
                    // Render a token for other dice
                    scene.classList.add('token');
                    const face = document.createElement('div');
                    face.className = 'dice-face front';
                    face.innerHTML = `${die.value || '?'}<span class="sides-display">d${die.sides}</span>`;
                    const backFace = document.createElement('div'); // For flip effect
                    backFace.className = 'dice-face back';
                    backFace.innerHTML = `d${die.sides}`;
                    cube.appendChild(face);
                    cube.appendChild(backFace);
                }
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-die-btn';
                removeBtn.innerHTML = '×';
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeDie(index);
                });

                scene.appendChild(cube);
                scene.appendChild(removeBtn);
                diceTray.appendChild(scene);
            });
            updateEventListeners();
        }

        function performRoll() {
            if (dicePool.length === 0) return;
            let total = 0;
            let breakdown = [];
            
            dicePool.forEach((die, index) => {
                if (!die.locked) {
                    die.value = roll(die.sides);
                }
                total += die.value;
                breakdown.push(die.value);
                
                const sceneElement = document.querySelector(`.dice-scene[data-index='${index}']`);
                const cubeElement = sceneElement.querySelector('.dice');
                if (cubeElement && !die.locked) {
                    const randomX = (Math.floor(Math.random() * 8) + 4) * 180;
                    const randomY = (Math.floor(Math.random() * 8) + 4) * 180;
                    cubeElement.style.transform = `rotateX(${randomX}deg) rotateY(${randomY}deg)`;
                    
                    setTimeout(() => {
                        if (die.sides === 6) {
                            const faceTransforms = { 1: 'rotateY(0deg)', 2: 'rotateY(-90deg)', 3: 'rotateY(-180deg)', 4: 'rotateY(90deg)', 5: 'rotateX(-90deg)', 6: 'rotateX(90deg)' };
                            cubeElement.style.transform = faceTransforms[die.value];
                        } else {
                            const face = sceneElement.querySelector('.dice-face.front');
                            face.innerHTML = `${die.value}<span class="sides-display">d${die.sides}</span>`;
                            cubeElement.style.transform = 'rotateY(0deg)';
                        }
                    }, 1000);
                }
            });

            setTimeout(() => {
                totalResultDisplay.textContent = total;
                resultBreakdownDisplay.textContent = breakdown.join(' + ');
                addToHistory(`${total} = (${breakdown.join(' + ')})`);
            }, 1000);
        }

        function addToHistory(entry) {
            history.unshift(entry);
            if (history.length > 20) history.pop();
            localStorage.setItem('diceHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            historyLog.innerHTML = '';
            history.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${entry}</span><button class="remove-history-btn" data-index="${index}" title="${i18n[currentLang].removeEntry}">×</button>`;
                historyLog.appendChild(li);
            });
            document.querySelectorAll('.remove-history-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    history.splice(index, 1);
                    localStorage.setItem('diceHistory', JSON.stringify(history));
                    renderHistory();
                });
            });
        }
        
        function clearHistory() {
            history = [];
            localStorage.removeItem('diceHistory');
            renderHistory();
        }

        function addDie(sides) {
            const trayRect = diceTray.getBoundingClientRect();
            const x = Math.random() * (trayRect.width - 100);
            const y = Math.random() * (trayRect.height - 100);
            dicePool.push({ sides, value: null, locked: false, x, y });
            renderDice();
        }
        
        function removeDie(index) {
            dicePool.splice(index, 1);
            renderDice();
        }

        function clearPool() {
            dicePool = [];
            renderDice();
            totalResultDisplay.textContent = '0';
            resultBreakdownDisplay.textContent = '';
        }

        function toggleLock(index) {
            if (dicePool[index]) {
                dicePool[index].locked = !dicePool[index].locked;
                const cubeElement = document.querySelector(`.dice-scene[data-index='${index}'] .dice`);
                if (cubeElement) cubeElement.classList.toggle('locked');
            }
        }

        // --- Drag and Drop Functions ---
        function dragStart(e) {
            isDragging = false;
            draggedElement = e.currentTarget;
            const index = parseInt(draggedElement.dataset.index);
            if (dicePool[index].locked) { // Don't drag locked dice
                draggedElement = null;
                return;
            }

            const event = e.type === 'touchstart' ? e.touches[0] : e;
            offsetX = event.clientX - draggedElement.offsetLeft;
            offsetY = event.clientY - draggedElement.offsetTop;

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchmove', dragMove, { passive: false });
            document.addEventListener('touchend', dragEnd);
        }

        function dragMove(e) {
            if (!draggedElement) return;
            e.preventDefault();
            isDragging = true;
            draggedElement.classList.add('dragging');

            const event = e.type === 'touchmove' ? e.touches[0] : e;
            const trayRect = diceTray.getBoundingClientRect();
            
            let x = event.clientX - offsetX;
            let y = event.clientY - offsetY;

            // Constrain to dice tray
            x = Math.max(0, Math.min(x, trayRect.width - draggedElement.offsetWidth));
            y = Math.max(0, Math.min(y, trayRect.height - draggedElement.offsetHeight));

            draggedElement.style.left = `${x}px`;
            draggedElement.style.top = `${y}px`;
        }

        function dragEnd(e) {
            if (draggedElement) {
                const index = parseInt(draggedElement.dataset.index);
                if (!isNaN(index) && dicePool[index]) {
                    dicePool[index].x = draggedElement.offsetLeft;
                    dicePool[index].y = draggedElement.offsetTop;
                }
                draggedElement.classList.remove('dragging');
            }
            
            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchmove', dragMove);
            document.removeEventListener('touchend', dragEnd);
            
            setTimeout(() => {
                draggedElement = null;
                isDragging = false;
            }, 0);
        }

        function updateEventListeners() {
            document.querySelectorAll('.dice-scene').forEach(scene => {
                scene.addEventListener('mousedown', dragStart);
                scene.addEventListener('touchstart', dragStart);
                scene.addEventListener('click', (e) => {
                    if (!isDragging) {
                        toggleLock(parseInt(e.currentTarget.dataset.index));
                    }
                });
            });
        }

        // --- Shake to Roll ---
        async function setupShakeToRoll() {
            if (!('DeviceMotionEvent' in window)) {
                shakeStatusDisplay.textContent = i18n[currentLang].shakeStatusNA;
                return;
            }
            
            try {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        shakeStatusDisplay.textContent = i18n[currentLang].shakeStatusDenied;
                        return;
                    }
                }
                shakeHandler = new Shake({ threshold: 15, timeout: 1000 });
                shakeHandler.start();
                window.addEventListener('shake', performRoll, false);
                shakeStatusDisplay.textContent = i18n[currentLang].shakeStatusGranted;
            } catch (error) {
                shakeStatusDisplay.textContent = i18n[currentLang].shakeStatusDenied;
            }
        }

        class Shake { /* ... (Shake class remains the same) ... */
            constructor(options) {
                this.options = { threshold: 15, timeout: 1000, ...options };
                this.lastTime = new Date();
                this.lastX = null; this.lastY = null; this.lastZ = null;
                this.event = new CustomEvent('shake');
                this.handleDeviceMotion = this.handleDeviceMotion.bind(this);
            }
            start() { window.addEventListener('devicemotion', this.handleDeviceMotion, false); }
            stop() { window.removeEventListener('devicemotion', this.handleDeviceMotion, false); }
            handleDeviceMotion(e) {
                const current = e.accelerationIncludingGravity;
                if ((this.lastX === null) && (this.lastY === null) && (this.lastZ === null)) {
                    this.lastX = current.x; this.lastY = current.y; this.lastZ = current.z;
                    return;
                }
                let deltaX = Math.abs(this.lastX - current.x);
                let deltaY = Math.abs(this.lastY - current.y);
                let deltaZ = Math.abs(this.lastZ - current.z);
                if (((deltaX > this.options.threshold) && (deltaY > this.options.threshold)) || ((deltaX > this.options.threshold) && (deltaZ > this.options.threshold)) || ((deltaY > this.options.threshold) && (deltaZ > this.options.threshold))) {
                    const now = new Date();
                    const diff = now.getTime() - this.lastTime.getTime();
                    if (diff > this.options.timeout) {
                        window.dispatchEvent(this.event);
                        this.lastTime = new Date();
                    }
                }
                this.lastX = current.x; this.lastY = current.y; this.lastZ = current.z;
            }
        }

        function updateLanguage() {
            currentLang = localStorage.getItem('preferredLang') || 'ru';
            document.documentElement.lang = currentLang;
            const t = i18n[currentLang];
            document.getElementById('back-to-hub').textContent = t.backToHub;
            document.getElementById('dice-pool-header').textContent = t.dicePoolHeader;
            document.getElementById('clearPoolBtn').textContent = t.clearPoolBtn;
            document.getElementById('history-header').textContent = t.historyHeader;
            document.getElementById('clearHistoryBtn').textContent = t.clearHistoryBtn;
            mainRollBtn.textContent = t.rollBtn;
            
            // Update shake status text without re-requesting permission
            const currentStatusKey = shakeStatusDisplay.dataset.statusKey || 'shakeStatusDefault';
            shakeStatusDisplay.textContent = t[currentStatusKey] || t.shakeStatusNA;

            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.dataset.lang === currentLang));
            renderHistory(); // Re-render history to update tooltips
        }
        
        function init() {
            menuToggle.addEventListener('click', () => document.body.classList.toggle('sidebar-open'));
            document.querySelectorAll('.dice-selector button').forEach(btn => {
                btn.addEventListener('click', () => addDie(parseInt(btn.dataset.sides)));
            });
            document.getElementById('clearPoolBtn').addEventListener('click', clearPool);
            document.getElementById('clearHistoryBtn').addEventListener('click', clearHistory);
            
            mainRollBtn.addEventListener('click', performRoll);

            setupShakeToRoll();
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    localStorage.setItem('preferredLang', e.target.dataset.lang);
                    updateLanguage();
                });
            });
            
            document.getElementById('author-signature').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('links-popup').classList.toggle('visible');
            });
            document.addEventListener('click', (e) => {
                const popup = document.getElementById('links-popup');
                if (popup && !popup.contains(e.target) && e.target.id !== 'author-signature') {
                    popup.classList.remove('visible');
                }
            });

            updateLanguage();
            renderDice();
            renderHistory();
        }

        init();
    </script>
</body>
